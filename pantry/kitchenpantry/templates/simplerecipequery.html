{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Query</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/simplerecipequery.css' %}">
    <script src="{% static 'js/simplerecipequery.js' %}"></script>
</head>
<body>
    <header class="page-header">
        <div class="container">
            <div class="logo_block">
            <p>
                <a href="/"><img class="-logo" src="{% static "images/logo.png" %}" height="48" width="48"></a>
            </p>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-basic dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="{% static "images/menu.png" %}" height="48" width="48">
                </button>
                <div class="dropdown-menu dropdown-menu-right">

                        {% if request.user.is_authenticated %}
                            <a class="dropdown-item" href="/accounts/logout/" type="button"> Logout</a>
                            <a class="dropdown-item" href="/profile/" type="button">My Profile</a>
                        {% else %}
                            <a class="dropdown-item" href="/accounts/login/" type="button">Login</a>
                        {% endif %}
                    </a>

                    <a class="dropdown-item" href="/recipequery/" type="button">Quick Query</a>
                </div>
            </div>

            {% comment %}<div class="dropdown-menu dropdown-menu-right">
                <img src={% static "images/menu.png" %} height="48" width="48">
                <div id="myDropdown" class="dropdown-content">
                    <ul>
                    {% if request.user.is_authenticated %}
                        <li><a href="/accounts/logout/" class="pull-right">Logout</a></li>
                    {% else %}
                        <li><a href="/accounts/login/" class="pull-right">Login</a></li>
                    {% endif %}
                    </ul>
                </div>
            </div>{% endcomment %}
        </div>


        </div>
    </header>
    <form action="{% url "recipes" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>{{ form }}</p>
        <p><input type="submit" value="Find Recipes" name="submit"/></p>
    </form>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>
</html>
